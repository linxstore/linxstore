<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Afiliados Hotmart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container header-container">
            <a href="index.html">
                <img src="./assets/img/logo.png" alt="Afiliados Hotmart" class="logo">
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="productos.html" class="nav-link">Productos</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="contacto.html" class="nav-link active">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="contact-hero">
        <div class="container">
            <h1 class="contact-title">¿Necesitas Ayuda?</h1>
            <p>Contáctanos y te responderemos en menos de 24 horas</p>
        </div>
    </section>

    <!-- Formulario -->
    <div class="container">
        <div class="contact-form">
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Enviar Mensaje</button>
            </form>
        </div>
        
        <!-- Información de contacto -->
        <div class="contact-info">
            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h3>Ubicación</h3>
                <p>Ciudad de México, MX</p>
            </div>
            
            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3>Email</h3>
                <p>contacto@linxstore.com</p>
            </div>
            
            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <h3>Teléfono</h3>
                <p>+52 55 1234 5678</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Afiliados Hotmart</div>
                <div class="footer-links">
                    <a href="#" class="footer-link" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="footer-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="footer-link" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
            <p class="copyright">&copy; 2023 Afiliados Hotmart. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
