<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos | Kiosco72</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Aquí van tus estilos CSS internos (ya los tienes bien organizados) */
    /* ... los estilos se mantienen tal y como me los pasaste ... */
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <a href="index.html" class="logo">
        <img src="./assets/img/logo.png" alt="Logo Kiosco72" class="logo-img" loading="lazy">
        <span class="logo-text">KIOSCO72</span>
      </a>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="productos.html" class="nav-link active">Productos</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
      </nav>
      <button id="menu-btn" class="mobile-menu-btn" aria-label="Menú móvil">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div id="mobile-menu" class="mobile-menu">
      <a href="index.html" class="mobile-menu-link">Inicio</a>
      <a href="productos.html" class="mobile-menu-link active">Productos</a>
      <a href="contacto.html" class="mobile-menu-link">Contacto</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-content">
      <h1 class="hero-title">Nuestros Productos</h1>
      <p class="hero-subtitle">Todo lo que necesitas en un solo lugar</p>
    </div>
  </section>

  <!-- Filtros y búsqueda -->
  <div class="container">
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="product-search" placeholder="Buscar productos..." autocomplete="off">
    </div>
    <div class="category-filters">
      <button class="category-filter active" data-category="all">Todo</button>
      <button class="category-filter" data-category="bebidas">Bebidas</button>
      <button class="category-filter" data-category="alimentos">Alimentos</button>
      <button class="category-filter" data-category="aseo">Aseo</button>
      <button class="category-filter" data-category="ofertas">Ofertas</button>
    </div>
  </div>

  <!-- Productos -->
  <main class="products-main container">
    <div class="products-grid" id="products-container">
      <!-- Producto ejemplo (puedes agregar más) -->
      <div class="product-card" data-category="bebidas ofertas" data-name="refresco en lata">
        <div class="product-image-container">
          <img src="./assets/img/productos/refresco.jpg" alt="Refresco" class="product-image" loading="lazy">
        </div>
        <div class="product-info">
          <h3 class="product-title">Refresco en Lata</h3>
          <div class="product-meta">
            <span class="product-category">Bebidas</span>
            <span class="product-stock">Disponible</span>
          </div>
          <p class="product-description">Variedad de sabores: Cola, Naranja, Limón. 355ml por lata.</p>
          <div class="product-footer">
            <div class="price-container">
              <span class="product-price">$15.00</span>
              <span class="product-old-price">$18.00</span>
            </div>
            <button class="btn btn-product agregar-carrito" data-id="1" data-name="Refresco en Lata" data-price="15.00">Agregar</button>
          </div>
        </div>
      </div>

      <!-- Agrega más productos como el anterior -->
    </div>
  </main>

  <!-- Botón flotante del carrito -->
  <button id="cart-btn" class="cart-floating-btn">
    <i class="fas fa-shopping-cart"></i>
    <span id="cart-count" class="cart-count-badge">0</span>
  </button>

  <!-- Carrito lateral -->
  <aside id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
      <h2 class="cart-title">Tu Carrito</h2>
      <button id="close-cart" class="cart-close-btn"><i class="fas fa-times"></i></button>
    </div>
    <div class="cart-content">
      <ul id="cart-items" class="cart-items-list"></ul>
      <div id="empty-cart" class="cart-empty-state">Tu carrito está vacío</div>
    </div>
    <div class="cart-summary">
      <div class="cart-total-line">
        <span>Total:</span>
        <span id="cart-total">$0.00</span>
      </div>
      <button id="checkout-btn" class="btn-whatsapp">
        <i class="fab fa-whatsapp"></i> Finalizar pedido por WhatsApp
      </button>
    </div>
  </aside>

  <!-- SCRIPT para funcionalidad -->
  <script src="./js/carrito.js"></script>
</body>
</html>
